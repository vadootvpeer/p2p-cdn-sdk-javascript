<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video.js with Peer Vadoo</title>
    <meta charset="utf-8">
	<script src="https://jssdk.peervadoo.com/vadoosdk.js"></script>	
    <script src="https://vjs.zencdn.net/7.6.0/video.js"></script>
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">	
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@latest"></script>
</head>
<body>
	<video id="video" class="video-js vjs-default-skin" preload="none" autoplay controls></video>
    <script>
        var mixer = new vadoo.base.Mixer(token="TOKEN");

		var player = videojs("video", {
			html5: {
				hlsjsConfig: {
					liveSyncDurationCount: 5,
					loader: mixer.createMixer()
				}
			}
		});

		vadoo.base.initVideoJsContribHlsJsPlayer(player);

		player.src({
			src: "https://example.com/path/to/your/playlist.m3u8",
			type: "application/x-mpegURL"
		});
    </script>
</body>
</html>
